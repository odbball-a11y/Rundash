name: Fetch Runalyze Data

on:
  schedule:
    # Runs daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Manual trigger from GitHub UI + API calls from web app

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch all Runalyze data
        env:
          RUNALYZE_TOKEN: ${{ secrets.RUNALYZE_TOKEN }}
        run: python fetch_all_data.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "üèÉ Update Runalyze data $(date -u +%Y-%m-%d_%H:%M)"
          git push
